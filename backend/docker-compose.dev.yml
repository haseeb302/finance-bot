version: "3.8"

services:
  dynamodb-local:
    image: amazon/dynamodb-local:2.0.0
    container_name: financebot-dynamodb-local
    ports:
      - "8001:8000" # Map host port 8001 to container port 8000
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    environment:
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    networks:
      - financebot-network

  # Optional: DynamoDB Admin UI
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: financebot-dynamodb-admin
    ports:
      - "8002:8001" # Map host port 8002 to container port 8001
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
    depends_on:
      - dynamodb-local
    networks:
      - financebot-network

volumes:
  dynamodb-data:

networks:
  financebot-network:
    driver: bridge
